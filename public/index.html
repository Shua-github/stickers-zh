<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#2196f3" />
    <meta name="theme-color" content="#2196f3" />
    <meta name="description" content="表情制作器" />
    <title>表情制作器</title>
    <meta property="og:title" content="表情制作器" />
    <meta property="og:description" content="制作你的表情" />
    <meta property="og:site_name" content="表情制作器" />
    <meta property="og:type" content="website" />
    <meta name="propeller" content="fe9c5bcb759709be3fc94085f6e0c75d" />
</head>
<body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script>
        // 动态生成 manifest 文件
        const baseURL = location.pathname.endsWith("/") ? location.href : location.pathname + "/";
        const basePath = location.pathname.endsWith("/") ? location.pathname : location.pathname + "/";
        function addDynamicTags() {

        // 创建并插入 <link> 标签
        const links = [
          { rel: "apple-touch-icon", sizes: "180x180", href: "apple-touch-icon.png" },
          { rel: "icon", type: "image/png", sizes: "32x32", href: "favicon-32x32.png" },
          { rel: "icon", type: "image/png", sizes: "16x16", href: "favicon-16x16.png" },
          { rel: "manifest", href: "site.webmanifest" },
          { rel: "mask-icon", href: "safari-pinned-tab.svg", color: "#5bbad5" },
        ];

        links.forEach((link) => {
          const tag = document.createElement("link");
          tag.rel = link.rel;
          if (link.type) tag.type = link.type;
          if (link.sizes) tag.sizes = link.sizes;
          tag.href = basePath + link.href;
          if (link.color) tag.color = link.color;
          document.head.appendChild(tag);
        });

        // 插入 og:image 标签
        const ogImage = document.createElement("meta");
        ogImage.setAttribute("property", "og:image");
        ogImage.content = basePath + "og-image.png";
        document.head.appendChild(ogImage);

        // 插入 og:url 标签
        const ogUrl = document.createElement("meta");
        ogUrl.setAttribute("property", "og:url");
        ogUrl.content = baseURL; // 使用当前页面的完整URL
        document.head.appendChild(ogUrl);}

        const manifest = {
        "name": "表情制作器",
        "short_name": "表情制作器",
        "description": "制作你的表情",
        "start_url": baseURL, 
        "display": "standalone",
        "background_color": "#eeeeee",
        "theme_color": "#2196f3",
        "icons": [
            {
                "src": `${baseURL}android-chrome-192x192.png`,
                "sizes": "192x192",
                "type": "image/png"
            },
            {
                "src": `${baseURL}android-chrome-256x256.png`,
                "sizes": "256x256",
                "type": "image/png"
            },
            {
                "src": `${baseURL}512.png`,
                "sizes": "512x512",
                "type": "image/png"
            }
        ],
        "lang": "zh",
        "orientation": "portrait",
        "categories": ["entertainment", "photo", "productivity", "social"],
        "dir": "ltr"
    };

        // 创建 Blob 并生成 URL
        const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
        const manifestFileUrl = URL.createObjectURL(blob);

        // 创建 <link> 标签并插入到 <head> 中
        const manifestLink = document.createElement("link");
        manifestLink.rel = "manifest";
        manifestLink.href = manifestFileUrl;
        document.head.appendChild(manifestLink);

        addDynamicTags();
    </script>
</body>
</html>
